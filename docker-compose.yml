version: "3.9"

services:
  app:
    build: ./tests/docker
    volumes:
      - .:/app
    working_dir: /app

  database:
    image: mysql:latest
    command:
      --local-infile
    environment:
      MYSQL_ROOT_PASSWORD: loadfile-testing
      MYSQL_DATABASE: loadfile
      MYSQL_USER: loadfile
      MYSQL_PASSWORD: loadfile-testing
